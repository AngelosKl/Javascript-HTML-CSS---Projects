<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top">
        <h2>ExpensesTracker!</h2>
    </div>
    <div class="itemListing">
        <div class="item">
        <label for="text-input">item</label><br>
        <input type="text" id="text-input" name="text-input"><br><br></div>

        <div class="date">
        <label for="date">date</label><br>
        <input type="date" id="date-input" name="date-input"><br><br></div>

        <div class="quantity">
        <label for="number-input">quantity</label><br>
        <input type="number" id="number-input" name="number-input"><br><br></div>

        <div class="price">
        <label for="number-input">price</label><br>
        <input type="number" id="number-input" name="number-input"><br><br></div>

        <input type="submit" value="Submit">
    </div>


    <div class="budget">
        <label for="number-input">My Budget</label><br>
        <input type="number" id="number-input" name="number-input"><br><br></div>
    </div>
    <br><br><br>
    <h2>My list of items!</h2>
    
    <div class="list">
        
    </div>

</body>
</html>
